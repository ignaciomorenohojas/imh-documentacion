server:
    port: 8080

spring:
    datasource:
        url: jdbc:mysql://localhost:3306/economia
        username: root
        password: root
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: validate
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLDialect
                format_sql: true
                show_sql: true
                use_sql_comments: true
