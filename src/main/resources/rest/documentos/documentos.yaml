post:
  tags:
    - Documentos
  summary: Crea un documento.
  operationId: creaDocumento
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            nombreDocumento:
              $ref: '../schemas.yaml#/nombreDocumento'
            descripcionDocumento:
              $ref: '../schemas.yaml#/descripcionDocumento'
  responses:
    201:
      description: Documento creado, la respuesta devuelve el nuevo documento.
      content:
        application/json:
          schema:
            type: object
            properties:
              idDocumento:
                $ref: '../schemas.yaml#/idDocumento'
              nombreDocumento:
                $ref: '../schemas.yaml#/nombreDocumento'
              descripcionDocumento:
                $ref: '../schemas.yaml#/descripcionDocumento'
    500:
      description: service error
      content:
        application/json:
          example:
